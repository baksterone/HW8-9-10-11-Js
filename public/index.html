<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="login">
        <input type="text" id="name" placeholder="login"><br>
        <input type="text" id="password" placeholder="password">
        <button class="signIn">Sign In</button>
        <button class="guest">Guest</button>
    </div>
    <div class="btn">
        <button class="dogBtn">Dog</button>
        <button class="catBtn">Cat</button>
    </div>
    <section class="content">
        
        <div class="dog">
            <div class="voteBtnDog">
                <button class="dogLike">LIKE</button>
                <button class="dogDislike">DISLIKE</button>
            </div>
            <img src="" alt="" class="dogImg">
            
        </div>
        <div class="cat">
            <div class="voteBtnCat">
                <button class="catLike">LIKE</button>
                <button class="catDislike">DISLIKE</button>
            </div>
            <img src="" alt="" class="catImg">
            
        </div>
    </section>

    <section class="votes">
        <div class="dogs">
            <div class="likesDog"></div>
            <div class="dislikesDog"></div>
        </div>
        <div class="cats">
            <div class="likesCat"></div>
            <div class="dislikesCat"></div>
        </div> 
    </section>
    <button class="resultDog">Result</button>
    <button class="resultCat">Result</button>
    <button class="returnBtn">Return</button>
</body>
</html>
